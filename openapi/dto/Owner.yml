type: object
description: Owner defines a mapping to the `opendc.owner` table.
required:
properties:
  id:
    description: ID of the Owner
    type: integer
    format: int32
  name:
    description: The name of the owner
    type: string
    nullable: false
  address1:
    description: First address line
    type: string
    nullable: false
  address2:
    description: Optional second address line
    type: string
  city:
    description: City of the address
    type: string
    nullable: false
  state:
    description: State of the address
    type: string
    nullable: false
  zipcode:
    description: Zipcode + 4
    type: string
    nullable: false
  companyName:
    description: Company Name of the owner
    type: string
    nullable: false
  primaryContact:
    description: Contact name of the company owner
    type: string
    nullable: false
  primaryEmail:
    description: E-Mail address of the company owner
    type: string
    nullable: false
  primaryPhone:
    description: Phone number for the company owner
    type: string
    nullable: false
