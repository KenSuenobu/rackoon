type: object
description: RackEquipmentService defines a mapping to the `opendc.rack_equipment_service` table.
required:
properties:
  id:
    description: ID of the Rack Equipment Service
    type: integer
    format: int32
  rackEquipmentId:
    description: ID of the Rack Equipment that this service is a part of
    type: integer
    format: int32
    nullable: false
  name:
    description: The name of the service
    type: string
    nullable: false
  description:
    description: Detailed description of the rack service provided
    type: string
  accessUrl:
    description: The access URL of the service
    type: string
