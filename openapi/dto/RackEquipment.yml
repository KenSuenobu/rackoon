type: object
description: RackEquipment defines a mapping to the `opendc.rack_equipment` table.
required:
properties:
  id:
    description: ID of the Rack Equipment Object
    type: integer
    format: int32
  rackId:
    description: ID of the Rack that this equipment is a part of
    type: integer
    format: int32
    nullable: false
  rackPositionStart:
    description: Starting U position of the rack equipment
    type: integer
    format: int32
    nullable: false
  rackPositionEnd:
    description: Ending U position of the rack equipment
    type: integer
    format: int32
    nullable: false
  name:
    description: The name of the rack equipment
    type: string
    nullable: false
  description:
    description: The description of the rack equipment
    type: string
