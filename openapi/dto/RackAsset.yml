type: object
description: RackAsset defines a mapping to the `opendc.rack_asset` table.
required:
properties:
  id:
    description: ID of the Rack Asset Object
    type: integer
    format: int32
  creatorId:
    description: ID of the User that created this object
    type: integer
    format: int32
  rackId:
    description: ID of the Rack that this asset is a part of
    type: integer
    format: int32
    nullable: false
  rackPositionStart:
    description: Starting U position of the rack asset
    type: integer
    format: int32
    nullable: false
  rackPositionEnd:
    description: Ending U position of the rack asset
    type: integer
    format: int32
    nullable: false
  name:
    description: The name of the rack asset
    type: string
    nullable: false
  description:
    description: The description of the rack asset
    type: string
