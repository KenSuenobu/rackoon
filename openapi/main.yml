openapi: "3.0.0"
info:
  version: 1.0.0
  title: Open Data Center Service
  contact:
    name: Ken Suenobu
    url: https://www.google.com/
    email: ksuenobu@fastmail.com
  description: None
  license:
    name: Apache License 2.0
servers:
  - url: http://localhost:8080
tags:
  - name: Owners
    description: Handles the manipulation of Data Center owner objects.  Owners are entities to which `Rack`s are associated.
paths:
  /owner/create:
    post:
      tags:
        - Owners
      description: Creates a new `Owner` object
      operationId: createOwner
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Owner'
      responses:
        '201':
          description: Created
        '401':
          description: Unauthorized
  /owner/{name}/get:
    get:
      tags:
        - Owners
      description: Retrieves an `Owner` by its ID
      operationId: getOwnerByName
      parameters:
        - name: name
          in: path
          description: Owner Name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Owner'
  /owner/list:
    get:
      tags:
        - Owners
      description: Retrieves a list of all of the registered `Owner`s
      operationId: listOwners
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Owner'
components:
  schemas:
    Owner:
      $ref: './dto/Owner.yml'
    Rack:
      $ref: './dto/Rack.yml'
    RackEquipment:
      $ref: './dto/RackEquipment.yml'
    RackEquipmentService:
      $ref: './dto/RackEquipmentService.yml'
